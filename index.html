<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="favicon.png">
		<title>Solana Faucet</title>

		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				font-family: Arial, sans-serif;
				overflow: hidden;
				cursor: url('test.png') 16 16, auto;
			}

			.video-background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				object-fit: cover;
			}

			.countdown {
				text-align: center;
				border-radius: 10px;
				padding: 20px 40px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				position: relative;
				z-index: 2;
			}

			.time {
				font-size: 9rem;
				color: white;
				text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
				font-family: 'Orbitron';
			}

			.ca-container {
				margin-top: 14px;
				font-size: 1.5em;
				color: grey;
				font-family: 'Orbitron';
			}

			.copyable-text {
				cursor: pointer;
				color: grey;
				font-family: 'Orbitron';
			}

			/* New Styles for About Link and Section */
			.explanation-link {
				position: absolute;
				top: 10px;
				left: 10px;
				font-family: 'Orbitron', sans-serif;
				font-size: 1.2rem;
				z-index: 10;
			}

			.explanation-link a {
				color: white;
				text-decoration: none;
				background: rgba(0, 0, 0, 0.6);
				padding: 8px 12px;
				border-radius: 5px;
				transition: background 0.3s ease;
			}

			.explanation-link a:hover {
				background: rgba(255, 0, 0, 0.7);
				color: #fff;
			}

			.about-section {
				position: absolute;
				top: 60px;
				left: 10px;
				max-width: 400px;
				background: rgba(0, 0, 0, 0.8);
				color: white;
				padding: 15px;
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
				font-family: 'Orbitron', sans-serif;
				display: none; /* Hidden by default */
			}
		</style>
	</head>
	<body>
		<!-- Explanation Link -->
		<div class="explanation-link">
			<a href="#about" id="infoLink">What is this site about?</a>
		</div>

		<!-- About Section -->
		<div id="about" class="about-section">
			<p>
				This website is a <strong>Solana Faucet</strong>, which allows users to access Solana test tokens for development or testing purposes. 
				Inspired by early Bitcoin faucets, this provides an easy way to obtain test tokens for free.
			</p>
		</div>

		<div class="overlay"></div>

		<video class="video-background" autoplay muted loop>
			<source src="background-video.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>

		<div class="countdown">
			<div class="time" id="timer">00:00:00</div>
			<div class="ca-container">
				CA: <span class="copyable-text" id="copyText">5GW9LJJ49abpmogB6h4oVNbr93isPWfcgAjD8smWpump</span>
			</div>
		</div>

		<script>
			// Function to calculate time left until a target time in EST (UTC -5) + added minutes
			function calculateTimeLeft() {
				const targetHourEST = 7; // Target hour in EST (e.g., 6:00 PM)
				const addedMinutes = 3;

				// Get current local time and target time in EST
				const now = new Date();

				// Set target time in UTC (EST = UTC - 5 hours)
				const targetTime = new Date();
				targetTime.setUTCHours(targetHourEST - 5, 0, 0, 0);

				// Add the specified number of minutes to the target time
				targetTime.setMinutes(targetTime.getMinutes() + addedMinutes);

				// If the target time has already passed today, set the target to the next day
				if (now > targetTime) {
					targetTime.setUTCDate(targetTime.getUTCDate() + 1); // Add 1 day if target has passed
				}

				// Calculate the difference in seconds
				const difference = Math.floor((targetTime - now) / 1000);
				return difference;
			}

			// Initial calculation of time left
			let timeLeft = calculateTimeLeft();

			// Update the timer every second
			function updateTimer() {
				const hours = Math.floor(timeLeft / 3600);
				const minutes = Math.floor((timeLeft % 3600) / 60);
				const seconds = timeLeft % 60;

				const formattedTime = `
					${String(hours).padStart(2, '0')}:
					${String(minutes).padStart(2, '0')}:
					${String(seconds).padStart(2, '0')}
				`;

				document.getElementById('timer').textContent = formattedTime;

				if (timeLeft > 0) {
					timeLeft--;
				} else {
					timeLeft = calculateTimeLeft();
				}
			}

			// Set interval to update timer every second
			setInterval(updateTimer, 1000);
			updateTimer();

			// Handle copy to clipboard functionality
			const copyTextElement = document.getElementById('copyText');
			copyTextElement.addEventListener('click', () => {
				const textToCopy = copyTextElement.textContent;
				navigator.clipboard.writeText(textToCopy).then(() => {
					copyTextElement.textContent = 'Copied to clipboard';
					setTimeout(() => {
						copyTextElement.textContent = textToCopy;
					}, 2000);
				});
			});

			// Toggle About Section
			const infoLink = document.getElementById('infoLink');
			const aboutSection = document.getElementById('about');

			infoLink.addEventListener('click', (e) => {
				e.preventDefault();
				if (aboutSection.style.display === 'none' || aboutSection.style.display === '') {
					aboutSection.style.display = 'block';
				} else {
					aboutSection.style.display = 'none';
				}
			});
		</script>
	</body>
</html>
